<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        form {
            width: 80%;
            margin: 20px auto;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background-color: #5ed9e9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Blog Posts</h1>
    
    <!-- Blog Posts Table -->
    <table>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Sample Post 1</td>
            <td>This is the content of Sample Post 1.</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
        <tr>
            <td>Sample Post 2</td>
            <td>This is the content of Sample Post 2.</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
        <!-- Add more rows for additional posts -->
    </table>

    <button onclick="fetch">Click here to fetch data fom api</button>
    <br>
    <ul class="messages">
        <li>
        </li>
    </ul>


    <!-- Blog Post Form -->
    <form>
        <h2>Create New Blog Post</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>
        <button type="submit">Create Post</button>
    </form>
</body>
</html>

<script>
    function fetch(){
        $.ajax({
            url: "http://assignment.binated.com/api/posts/",
            type:"POST",
            dataType:"JSON",
            data:JSON.stringify({ })
            success:function(data){
                $('.messages').append("<li>")
            }
        });
    }
</script>
